<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas{
            background-color: #eeeeff;
        }
    </style>
</head>
<body>
    <image src="./sprites.png" id="image" style="display: none;"></image>
    <canvas width="720" height="700" id="canvas"></canvas>
    <script>

        class Clock {
            lastTime = 0;
            deltaTime = 0;

            constructor(lastTime) {
                this.lastTime = lastTime;
            }

            tick(time){
                if (time < this.lastTime) return;
                this.deltaTime = (time - this.lastTime) / 1000;
                this.lastTime = time;
            }
        }

        const randomRGB = () => {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        const rectToRectCollision = (l1, s1, l2, s2) => {
            const [ min_x, min_y ] = l1;
            const [ max_x, max_y ] = l1.map((e, i) => e + s1[i]);
            
            const [ min_x2, min_y2 ] = l2;
            const [ max_x2, max_y2 ] = l2.map((e, i) => e + s1[i]);
            
            return max_x >= min_x2 && min_x <= max_x2 && max_y >= min_y2 && min_y <= max_y2;
        }

        const keymap = {
            68: [1, 0],
            65: [-1, 0],
            83: [0, 1],
            87: [0, -1],
        }

        const size = Array(2).fill(50);
        const dim = [canvas.width, canvas.height];
        let pos = Array(2).fill(0).map((e, i) => Math.random() * (dim[i] - size[i]));
        let pos_food = Array(2).fill(0).map((e, i) => Math.random() * (dim[i] - size[i]));
        let dir = [0, 0];
        let clock = new Clock(performance.now())

        window.addEventListener('load', () => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            if(!ctx) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#aaaaff';
            ctx.strokeStyle = '#000';

            let cuadrado = false;
            let is_pressed = false;

            canvas.addEventListener('mouseenter', e => {
                ctx.fillStyle = randomRGB()
            })

            const drawRect = () => {
                ctx.fillStyle = randomRGB();
                ctx.beginPath();
                ctx.rect(pos[0] - size[0], pos[1] - size[1], size[0], size[1]);
                ctx.fill();
                ctx.fillStyle = "#000";
                ctx.beginPath();
                ctx.rect(pos_food[0], pos_food[1], size[0], size[1]);
                ctx.fill();
            }

            rotationalClamp = (val, max) => {
                while(val < 0) val += max;
                return val % max;
            }

            const redraw = () => {
                ctx.clearRect(0, 0, dim[0], dim[1]);
                pos = pos.map((e, i) => rotationalClamp(e + dir[i] * 400 * clock.deltaTime, dim[i] + size[i]));
                if(rectToRectCollision(pos.map((e,i) => e - size[i]), size, pos_food, size)){
                    pos_food = Array(2).fill(0).map((e, i) => Math.random() * (dim[i] - size[i]));
                }
                drawRect();
            }

            document.addEventListener('keydown', e => {
                if(!keymap[e.keyCode]) return;
                dir = keymap[e.keyCode];
            })

            let loop;
            loop = (time = 0) => {
                clock.tick(time);
                redraw();
                requestAnimationFrame(loop);
            }
            loop();

            requestAnimationFrame = (callback) => {
                if(
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    msRequestAnimationFrame ||
                    oRequestAnimationFrame
                )
                    return (window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    msRequestAnimationFrame ||
                    oRequestAnimationFrame)(callback);
                return setTimeout(callback, 17, 17);
            }
        })
    </script>
</body>
</html>
