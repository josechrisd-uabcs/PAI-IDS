<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas{
            background-color: #eeeeff;
        }
    </style>
</head>
<body>
    <image src="./sprites.png" id="image" style="display: none;"></image>
    <canvas width="720" height="700" id="canvas"></canvas>
    <script>

        const randomRGB = () => {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        const keymap = {
            68: [1, 0],
            65: [-1, 0],
            83: [0, 1],
            87: [0, -1],
        }

        const size = 50;
        const dim = [canvas.width, canvas.height];
        let [x, y] = Array(2).fill(0).map((e, i) => Math.random() * (dim[i] - size));

        window.addEventListener('load', () => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            if(!ctx) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#aaaaff';
            ctx.strokeStyle = '#000';

            let cuadrado = false;
            let is_pressed = false;

            canvas.addEventListener('mouseenter', e => {
                ctx.fillStyle = randomRGB()
            })

            const drawRect = () => {
                ctx.fillStyle = randomRGB();
                ctx.beginPath()
                ctx.rect(x - 30, y - 30, size, size)
                ctx.fill()
            }

            const redraw = () => {
                ctx.clearRect(0, 0, dim[0], dim[1]);
                drawRect();
            }

            document.addEventListener('keydown', e => {
                if(!keymap[e.keyCode]) return;
                const [xAdd, yAdd] = keymap[e.keyCode];
                x += xAdd * 10;
                y += yAdd * 10;
                redraw();
            })

            drawRect();
            


        })
    </script>
</body>
</html>
